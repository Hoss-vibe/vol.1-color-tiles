<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Tiles - 색상 타일 게임</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="alternate icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <h1>Color Tiles</h1>
      <div class="stage-info">
        <div class="stage-display">
          <span class="label">Stage:</span>
          <span id="currentStage">1</span>/<span id="totalStages">4</span>
        </div>
        <div class="total-score-display">
          <span class="label">Total:</span>
          <span id="totalScore">0</span>
        </div>
      </div>
      <div class="game-info">
        <div class="score">
          <span class="label">점수:</span>
          <span id="score">0</span>
        </div>
        <div class="timer">
          <span class="label">시간:</span>
          <span id="timer">50</span>초
        </div>
      </div>
    </header>

    <div class="game-board" id="gameBoard">
      <!-- 게임 타일들이 여기에 동적으로 생성됩니다 -->
    </div>

    <div class="game-controls">
      <button id="resetBtn" class="btn btn-secondary">다시 시작</button>
      <div class="item-slots">
        <div class="item-slot" id="hammerItem" data-item="hammer">
          <div class="item-icon">🔨</div>
          <div class="item-count" id="hammerCount">1</div>
        </div>
        <div class="item-slot" id="shuffleItem" data-item="shuffle">
          <div class="item-icon">🔄</div>
          <div class="item-count" id="shuffleCount">1</div>
        </div>
        <div class="item-slot" id="timeItem" data-item="time">
          <div class="item-icon">⏰</div>
          <div class="item-count" id="timeCount">1</div>
        </div>
      </div>
    </div>

    <div id="nicknameModal" class="modal">
      <div class="modal-content">
        <h2>환영합니다! 🎮</h2>
        <p class="modal-desc">닉네임을 입력해주세요</p>
        <div class="nickname-input-group">
          <input 
            id="nicknameInput" 
            type="text" 
            placeholder="닉네임 입력 (최대 10자)" 
            maxlength="10"
            autocomplete="off"
          />
        </div>
        <button id="nicknameSubmitBtn" class="btn btn-primary btn-large">다음</button>
      </div>
    </div>

    <div id="instructionsModal" class="modal hidden">
      <div class="modal-content">
        <h2>게임 방법</h2>
        <ul class="instructions-list">
          <li>빈 공간을 클릭하세요</li>
          <li>클릭한 위치에서 상하좌우로 같은 색깔 타일을 찾습니다</li>
          <li>같은 색깔이 2개 이상이면 매칭됩니다</li>
          <li>타일 1개당 1점을 얻습니다</li>
          <li>최대한 많은 점수를 획득하세요!</li>
        </ul>
        <button id="startGameBtn" class="btn btn-primary btn-large">게임 시작</button>
      </div>
    </div>

    <div id="stageClearModal" class="modal hidden">
      <div class="modal-content">
        <h2>🎉 Stage Clear!</h2>
        <p class="stage-clear-message">스테이지를 클리어했습니다!</p>
        <div class="stage-clear-stats">
          <p>획득 점수: <span id="stageClearScore">0</span>점</p>
          <p>총점: <span id="stageClearTotalScore">0</span>점</p>
        </div>
        <button id="nextStageBtn" class="btn btn-primary btn-large">다음 스테이지</button>
      </div>
    </div>

    <div id="gameOverModal" class="modal hidden">
      <div class="modal-content modal-wide">
        <h2 id="gameOverTitle">게임 종료!</h2>
        <p id="gameOverMessage" class="game-over-message"></p>
        <p class="final-score-text">최종 점수: <span id="finalScore">0</span>점</p>
        
        <!-- 리더보드 -->
        <div class="leaderboard-container">
          <h3 class="leaderboard-title">🏆 순위표</h3>
          <div id="leaderboardList" class="leaderboard-list"></div>
        </div>
        
        <button id="playAgainBtn" class="btn btn-primary">다시 플레이</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCeEF-2RPFhTNUVDYj-Vyp9_ixxBEhvPXg",
      authDomain: "hoss-vibe.firebaseapp.com",
      projectId: "hoss-vibe",
      storageBucket: "hoss-vibe.firebasestorage.app",
      messagingSenderId: "518236247277",
      appId: "1:518236247277:web:6945328af52600b8b8a8e4",
      measurementId: "G-NG7SRKZHGD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Make Firebase available globally
    window.firebaseApp = app;
    window.db = db;
    window.firebaseCollection = collection;
    window.firebaseAddDoc = addDoc;
    window.firebaseGetDocs = getDocs;
    window.firebaseQuery = query;
    window.firebaseOrderBy = orderBy;
    window.firebaseLimit = limit;
  </script>

  <script src="script.js"></script>
</body>
</html>
